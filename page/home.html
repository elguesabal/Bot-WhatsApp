<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Senha:</label>
			<input type="password" class="form-control" id="password" placeholder="Senha de acesso">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">NÃºmero:</label>
			<input type="text" class="form-control" id="number" placeholder="5521000000000">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
			<textarea class="form-control" id="message" rows="3" placeholder="Sua mensagem."></textarea>
		</div>
		<button type="button" class="btn btn-success" onclick="send()">Enviar</button>
	</div>
	<script>
		async function send() {
			const password = document.getElementById("password").value;
			const number = document.getElementById("number").value;
			const message = document.getElementById("message").value;

			if (!password || !number || !message) return (alert("Preencha os campos"));
			const res = await axios({
				validateStatus: () => true,
				method: "POST",
				url: window.location.origin + "/message",
				data: {
					password: password,
					number: number,
					message: message
				}
			});

			if (res.status === 200) return (alert("Mensagem enviada"));
			alert("Ocorreu um erro")
		}
	</script>
</body>
</html>
